        * Receive paginated usage data in the response object

        * Download usage data in a CSV file



        By default, you will receive your paginated usage data in the response
        object. You can control the number of items in the

        response object through the **limit** request body parameter. If data
        beyond what's in the response object is available,

        the response object attribute **nextPageToken** will provide a token you
        can set in the request parameter **pageToken** of your

        next request to get the next page of usage data.



        To download the usage data in a CSV file, set the following:

        * Request header: **Accept: application/octet-stream**

        * Request body parameter: **csvHeaderRequired** = **true**.



        The following example curl command requests usage data in a CSV file:


        ```bash

        curl --location --request POST
        'https://api.prismacloud.io/license/api/v1/usage' \

        --header 'x-redlock-auth:<your JWT>' \

