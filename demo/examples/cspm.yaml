    get:
      tags:
        - Asset Inventory
      summary: List IaC Scans
      description: "(JSON:API) Returns a list of IaC scans that meet the given conditions."
      operationId: getScans
      parameters:
        - in: query
          name: filter
          style: deepObject
          explode: true
          description: >
            Filters for scan results.


            You can apply a time filter by specifying a **timeType**. Only
            certain **timeUnit**,

            **startTime**, **endTime** query parameters apply to certain
            **timeType** values.

            The table below lists the time-related parameters that are

            both valid and required, for each **timeType** parameter.


            timeType  | Valid and Required Time Parameters

            -----------| ----

            **to_now** | **timeUnit** where <br/>login=from last
            login<br/>epoch=from account onboarding<br/>day=from start of
            day<br/>week=from start of week<br/>month=from start of
            month<br/>year=from start of year

            **absolute** | **startTime**<br/>**endTime**

            **relative** | **timeUnit** hour, day, week, month,
            year<br/>**timeAmount**
          schema:
            $ref: "#/components/schemas/JsonApiModelFilterParameters"
        - in: query
          name: groupBy
          schema:
            type: string
            description: >-
              Aggregate scan results by group of [assetType, assetName,
              resourceList]
            enum:
              - assetType
              - assetName
              - resourceList
        - in: query
          name: page
          style: deepObject
          explode: true
          description: Pagination parameters
          schema:
            type: object
            title: JsonApiModelPage
            properties:
              size:
                type: integer
                example: 10
              number:
                type: integer
                example: 2
        - in: query
          name: sort
          schema:
            description: >-
              Sorting parameters. The sort order is ascending unless the field
              is prefixed with minus (-), in which case it is descending
            type: string
            example: "-assetName"
      responses:
        "200":
          description: OK
          content:
            application/vnd.api+json:
              schema:
                title: JsonApiModelScansResponse
                type: object
                required:
                  - meta
                  - data
                properties:
                  meta:
                    type: object
                    properties:
                      pass:
                        description: Total number of passed scans
                        type: integer
                        format: int64
                        example: 100
                      fail:
                        description: Total number of failed scans
                        type: integer
                        format: int64
                        example: 10
                      all:
                        description: Total number of scans in the table view
                        type: integer
                        format: int64
                        example: 100
                      matchedPoliciesSummary:
                        $ref: "#/components/schemas/IacMatchedPoliciesSummary"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/JsonApiModelScanTableData"
                  links:
                    type: object
                    properties:
                      self:
                        type: string
                        format: url
                      first:
                        type: string
                        format: url
                      prev:
                        type: string
                        format: url
                      next:
                        type: string
                        format: url
                      last:
                        type: string
                        format: url
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "500":
          $ref: "#/components/responses/ErrorResponse"
    post:
