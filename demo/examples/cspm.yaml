-----\ncloudAccount.accountId | string | Azure account ID | Required\ncloudAccount.enabled | boolean  | Whether or not to enable the account | Default is **false**\ncloudAccount.groupIds | array of strings | List of account group IDs for this account  | Required\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique)  | Required\ncloudAccount.accountType | string | Valid value: **account** | Default is **account**\ncloudAccount.protectionMode | string | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Default is the existing value\nclientId | string | Application ID registered with Active Directory | Required\ntenantId | string | Active Directory ID associated with Azure | Required\nservicePrincipalId | string | Unique ID of the service principal object associated with the Prisma Cloud application | Required\nmonitorFlowLogs | boolean | Automatically ingest flow logs | Required\nkey | string | Application ID key | Required\nenvironmentType | string | Valid values:<br/>**azure** (Commercial),<br/>**azure_gov** (Government),<br/>**azure_china** (China) | Required\n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\",\n    \"accountType\": \"account\",\n    \"protectionMode\": \"MONITOR\"\n  },\n  \"clientId\": \"\",\n  \"key\": \"\",\n  \"monitorFlowLogs\": true,\n  \"tenantId\": \"\",\n  \"servicePrincipalId\": \"\",\n  \"environmentType\": \"azure\"\n}\n```\n\n### Request Body to Update an Azure Tenant\nThe table below lists the request body parameters to update an Azure tenant without management groups.\n\nParameter  | Type | Description | Default Value or Required\n-----------| ---- | ----------- | -------------\ncloudAccount.accountId | string | **cloudAccount.accountId** should be \"\" (empty)| Must be empty\ncloudAccount.enabled | boolean  | Whether or not to enable the account | Default is **false**\ncloudAccount.groupIds | array of strings | List of account group IDs for this account  | Required\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique) | Required\ncloudAccount.accountType | string | Valid value: **tenant** | Required\ncloudAccount.protectionMode | string | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Default is the existing value\nclientId | string | Application ID registered with Active Directory | Required\ntenantId | string | Active Directory ID associated with Azure | Required\nservicePrincipalId | string | Unique ID of the service principal object associated with the Prisma Cloud application | Required\nmonitorFlowLogs | boolean | Automatically ingest flow logs | Required\nkey | string | Application ID key | Required\nenvironmentType | string | Valid values:<br/>**azure** (Commercial),<br/>**azure_gov** (Government),<br/>**azure_china** (China) | Required\n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\",\n    \"accountType\": \"tenant\",\n    \"protectionMode\": \"MONITOR\"\n  },\n  \"clientId\": \"\",\n  \"key\": \"\",\n  \"monitorFlowLogs\": true,\n  \"tenantId\": \"\",\n  \"servicePrincipalId\": \"\",\n  \"environmentType\": \"azure\"\n}\n```\n\n### Request Body to Update an Azure Tenant with Management Groups\nThe table below lists the request body parameters to update an Azure tenant plus management groups and subscriptions \nassociated with that tenant.\n\nParameter  | Type | Description | Default Value or Required\n-----------| ---- | ----------- | -------------\ncloudAccount.accountId | string | Must be set to \"\" (empty)| Must be empty\ncloudAccount.enabled | boolean  | Whether or not to enable the account | Default is **false**\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique) | Required\ncloudAccount.accountType | string | Valid value: **tenant** | Required\ncloudAccount.protectionMode | string | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Default is the existing value\nclientId | string | Application ID registered with Active Directory | Required\ntenantId | string | Active Directory ID associated with Azure | Required\nservicePrincipalId | string | Unique ID of the service principal object associated with the Prisma Cloud application | Required\nmonitorFlowLogs | boolean | Automatically ingest flow logs | Required\nkey | string | Application ID key | Required\nenvironmentType | string | Valid values:<br/>**azure** (Commercial),<br/>**azure_gov** (Government),<br/>**azure_china** (China) | Required\ndefaultAccountGroupId | string | Account group ID for this tenant. Used for alert rules. | Required\nrootSyncEnabled | boolean | **true** = Azure tenant has children. Must be set to **true**. | Required\nhierarchySelection | array of objects | List of subscriptions and/or management groups to onboard | Default is none\nhierarchySelection.resourceId | string | Management group ID or subscription ID.<br/>Note you must escape any double quotes in the resource ID with a backslash. | Required if **hierarchySelection** is specified\nhierarchySelection.displayName | string | Display name for management group or subscription | Required if **hierarchySelection** is specified\nhierarchySelection.nodeType | string | Valid values: **SUBSCRIPTION**, **TENANT**, **MANAGEMENT_GROUP** | Required if **hierarchySelection** is specified\nhierarchySelection.selectionType | string | Valid values: **INCLUDE** to include the specified resource to onboard, **EXCLUDE** to exclude the specified resource and onboard the rest, **ALL** to onboard all resources in the tenant. |  Required if **hierarchySelection** is specified      \n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"enabled\": true,\n    \"name\": \"\",\n    \"accountType\": \"tenant\",\n    \"protectionMode\": \"MONITOR_AND_PROTECT\"\n  },\n  \"clientId\": \"\",\n  \"key\": \"\",\n  \"monitorFlowLogs\": true,\n  \"tenantId\": \"\",\n  \"servicePrincipalId\": \"\",\n  \"environmentType\": \"azure\",\n  \"defaultAccountGroupId\": \"\",\n  \"rootSyncEnabled\": true,\n  \"hierarchySelection\":[{\n    \"displayName\":\"Tenant Root Group\",\n    \"nodeType\":\"TENANT\",\n    \"resourceId\":\"\",\n    \"selectionType\":\"INCLUDE\"\n  }]\n}\n```  \n\n\n### Request Body to Update a GCP Project\nThe table below lists the request body parameters.\n\nParameter  | Type | Description | Required?\n-----------| ---- | ----------- | -------------\ncloudAccount.accountId | string | GCP project ID | Required\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique) | Required\ncloudAccount.enabled | boolean  | Whether or not the account is enabled | Required\ncloudAccount.groupIds | array of strings | List of account group IDs for this account | Required\ncloudAccount.projectId | string  | Existing GCP project ID | Required\ncloudAccount.protectionMode | string  | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Required \ncloudAccount.accountType | string | Valid value for GCP project: **account** | Required\ncredentials | JSON object | Service account key | Required\ncompressionEnabled |boolean | Enable flow log compression | Optional\ndataflowEnabledProject | string | GCP project for flow log compression | Required if **compressionEnabled** is **true**\nflowLogStorageBucket | string | GCP flow logs storage bucket | Optional\n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"accountType\": \"account\",\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\",\n    \"projectId\":\"\",\n    \"protectionMode\": \"MONITOR\"\n},\n\"compressionEnabled\": true,\n\"dataflowEnabledProject\": \"\",\n\"flowLogStorageBucket\": \"\",\n\"credentials\": {\n    \"type\": \"\",\n    \"project_id\": \"\",\n    \"private_key_id\": \"\",\n    \"private_key\": \"\",\n    \"client_email\": \"\",\n    \"client_id\": \"\",\n    \"auth_uri\": \"\",\n    \"token_uri\": \"\",\n    \"auth_provider_x509_cert_url\": \"\",\n    \"client_x509_cert_url\": \"\"\n}\n```\n\n### Request Body to Update a GCP Org\nThe table below lists the request body parameters.\n\nParameter  | Type | Description | Required?\n-----------| ---- | ----------- | -------------\ncloudAccount.accountId | string | GCP Org ID | Required\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique) | Required\ncloudAccount.enabled | boolean  | Whether or not the account is enabled | Optional\ncloudAccount.protectionMode | string  | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Required \ncloudAccount.accountType | string | Valid value: **organization** | Required\ncredentials | JSON object | Service account key | Required\ncompressionEnabled |boolean | Enable flow log compression | Optional\ndataflowEnabledProject | string | GCP project for flow log compression | Required if **compressionEnabled** is **true**\nflowLogStorageBucket | string | GCP flow logs storage bucket | Optional\norganizationName | string | GCP organization name | Required \naccountGroupCreationMode | string | Cloud account group creation mode. Valid values:<br/>**MANUAL**: Create account groups manually<br/>**AUTO**: Create high-level account groups based on folders identified<br/>**RECURSIVE**: Drill down in folder tree to create account groups | Optional\ndefaultAccountGroupId | string | Account group ID for this account. Used for alert rules. |  Required if **accountGroupCreationMode** is **MANUAL** \nhierarchySelection | array of objects | List of folders and/or projects to onboard under this organization | Optional\nhierarchySelection.resourceId | string | Resource ID. For folders, format is _folders/{folder ID}_. For projects, format is _{project number}_. For orgs, _format is organizations/{org ID}_ | Required if **hierarchySelection** is specified\nhierarchySelection.displayName | string | Display name for folder, project, or organization | Required if **hierarchySelection** is specified\nhierarchySelection.nodeType | string | Valid values: **FOLDER**, **PROJECT**, **ORG** |  Required if **hierarchySelection** is specified\nhierarchySelection.selectionType | string | Valid values: **INCLUDE**, **EXCLUDE**, **INCLUDE ALL**. If **hierarchySelection.nodeType** is **PROJECT** or **FOLDER**, valid values are  **INCLUDE**, **EXCLUDE**. |  Required if **hierarchySelection** is specified\n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"accountType\": \"organization\",\n    \"proectionMode\": \"MONITOR\"\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\",\n    \"projectId\":\"\",\n    \"protectionMode\": \"MONITOR\"\n},\n\"accountGroupCreationMode\": \"MANUAL\"\n\"compressionEnabled\": true,\n\"dataflowEnabledProject\": \"\",\n\"flowLogStorageBucket\": \"\",\n\"credentials\": {\n    \"type\": \"\",\n    \"project_id\": \"\",\n    \"private_key_id\": \"\",\n    \"private_key\": \"\",\n    \"client_email\": \"\",\n    \"client_id\": \"\",\n    \"auth_uri\": \"\",\n    \"token_uri\": \"\",\n    \"auth_provider_x509_cert_url\": \"\",\n    \"client_x509_cert_url\": \"\"\n},\n\"hierarchySelection\": \n  [{\n    \"resourceId\": \"\",\n    \"displayName\": \"\",\n    \"nodeType\": \"FOLDER\",\n    \"selectionType\": \"EXCLUDE\"\n  }]    \n}\n```\n\n### Request Body to Update a GCP Master Service Account\nThe table below lists the request body parameters.\n\nParameter  | Type | Description | Required?\n-----------| ---- | ----------- | -------------\ncloudAccount.accountId | string | GCP project ID | Required\ncloudAccount.name | string | Name to be used for the account on the Prisma Cloud platform (must be unique) | Required\ncloudAccount.enabled | boolean  | Whether or not the account is enabled | Optional\ncloudAccount.groupIds | array of strings | List of account group IDs for this account | Required\ncloudAccount.projectId | string  | Existing GCP project ID | Required\ncloudAccount.protectionMode | string  | Valid values: **MONITOR**, **MONITOR_AND_PROTECT** | Required \ncloudAccount.accountType | string | Valid value: **masterServiceAccount** | Required\ndefaultAccountGroupId | string | Account group ID for this account. Used for alert rules. | Required \ncredentials | JSON object | Service account key | Required\ncompressionEnabled |boolean | Enable flow log compression | Optional\ndataflowEnabledProject | string | GCP project for flow log compression | Required if **compressionEnabled** is **true**\nflowLogStorageBucket | string | GCP flow logs storage bucket | Optional\n\n#### Request Body Example\n```json\n{\n  \"cloudAccount\": {\n    \"accountId\": \"\",\n    \"accountType\": \"masterServiceAccount\",\n    \"enabled\": true,\n    \"groupIds\": [],\n    \"name\": \"\",\n    \"projectId\":\"\",\n    \"protectionMode\": \"MONITOR\"\n},\n\"defaultAccountGroupId\": \"\",\n\"compressionEnabled\": true,\n\"dataflowEnabledProject\": \"\",\n\"flowLogStorageBucket\": \"\",\n\"credentials\": {\n    \"type\": \"\",\n    \"project_id\": \"\",\n    \"private_key_id\": \"\",\n    \"private_key\": \"\",\n    \"client_email\": \"\",\n    \"client_id\": \"\",\n    \"auth_uri\": \"\",\n    \"token_uri\": \"\",\n    \"auth_provider_x509_cert_url\": \"\",\n    \"client_x509_cert_url\": \"\"\n}\n```\n\n### Request Body to Update an Alibaba Account\nThe table below lists the request body parameters.\n\nParameter  | Type | Description |  Required?\n-----------| ---- | ----------- | -------------\naccountId |string | AWS account ID | Required\ngroupIds | array of strings  | List of account group IDs for this account  | Required\nname | string  | Name to be used for the account on the Prisma Cloud platform (must be unique)  | Required\nroleArn | string | Unique identifier for an Alibaba RAM role resource | Required\nenabled | boolean | Whether or not the account is enabled | Required\n\n#### Request Body Example\n```json\n{\n  \"accountId\": \"\",\n  \"groupIds\": [],\n  \"name\": \"\",\n  \"enabled\": true,\n  \"ramArn\": \"\"\n}\n```\n### Request Body to Update an OCI Account\nThe table below lists the request body parameters to add an OCI account.\n\nParameter  | Type | Description | Required?\n-----------| ---- | ----------- | -------------\naccountType | string | OCI Account type. Current valid value is **tenant**. | Required\ndefaultAccountGroupId | string | Account group ID for this account. Used for alert rules. |  Required\nenabled | boolean | Whether or not to enable the account |  Required\nname | string  | Name of the OCI tenant you want Prisma Cloud to monitor | Required\ngroupName | string | OCI identity group name that you define. Can be an existing group |  Required\nhomeRegion | string  | OCI tenancy home region |  Required\npolicyName | string  | OCI identity policy name that you define. Can be an existing policy that has the right policy statements. |  Required\naccountId | string  | OCID of your OCI tenancy | Required\nuserName | string  | OCI identity user name that you define. Can be an existing user that has the right privileges. |  Required\nuserOcid | string  | User OCID from your OCI Tenant Console after you apply the zip file from [Generate Zipped Terraform Script (OCI)](/api/cloud/cspm/cloud-accounts#operation/generateterraformscript) in the console |  Required\n\n#### Request Body Example\n```json\n{\n  \"accountType\":\"tenant\",\n  \"defaultAccountGroupId\":\"\",\n  \"enabled\":true,\n  \"name\":\"\",\n  \"groupName\":\"\",\n  \"homeRegion\":\"\",\n  \"policyName\":\"\",\n  \"accountId\":\"\",\n  \"userName\":\"\",\n  \"userOcid\":\"\"\n}\n```      \n"
