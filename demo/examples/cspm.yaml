  /iac/v2/scans/export:
    get:
      tags:
        - Asset Inventory
      summary: Export Assets Scans Report
      description: "(JSON:API) Exports the assets scans report."
      operationId: exportScans
      parameters:
        - in: query
          name: filter
          style: deepObject
          explode: true
          description: >
            Filters for scan results.


            You can apply a time filter by specifying a **timeType**. Only
            certain **timeUnit**,

            **startTime**, **endTime** query parameters apply to certain
            **timeType** values.

            The table below lists the time-related parameters that are

            both valid and required, for each **timeType** parameter.


            timeType  | Valid and Required Time Parameters

            -----------| ----

            **to_now** | **timeUnit** where <br/>login=from last
            login<br/>epoch=from account onboarding<br/>day=from start of
            day<br/>week=from start of week<br/>month=from start of
            month<br/>year=from start of year

            **absolute** | **startTime**<br/>**endTime**

            **relative** | **timeUnit** hour, day, week, month,
            year<br/>**timeAmount**
          schema:
            $ref: "#/components/schemas/JsonApiModelFilterParameters"
        - in: query
          name: groupBy
          schema:
            type: string
            enum:
              - assetType
              - assetName
              - resourceList
            description: "supported group by fileds [assetType, assetName, resourceList]"
        - in: query
          name: sort
          schema:
            type: string
            example: "-assetName"
            description: >-
              Sorting parameters. The sort order is ascending unless the field
              is prefixed with minus (-), in which case it is descending.
        - in: query
          name: fmt
          schema:
            type: string
            example: csv
            description: Export file format. Currently only CSV format is supported.
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary
        "400":
          $ref: "#/components/responses/ErrorResponse"
        "500":
          $ref: "#/components/responses/ErrorResponse"
