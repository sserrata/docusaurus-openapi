openapi: 3.0.3
info:
  contact: {}
  description: >
    Access Keys are a secure way to enable programmatic access to the Prisma
    Cloud API. By default, only

    the System Admin has API access and can enable API access for other
    administrators. If you have API access,

    you can create up to two access keys. Create an access key for a limited
    time period and regenerate your API

    keys periodically to minimize exposure and follow security best practices.
  title: Prisma Cloud Access Keys API Overview
  version: Latest
servers:
  - url: "https://api.prismacloud.io"
security:
  - x-redlock-auth: []
tags:
  - description: The Access Keys endpoints are listed below.
    name: Access Keys
  - description: The Account Group API are listed below.
    name: Account Groups
  - description: The Alert Rule endpoints are listed below.
    name: Alert Rules
  - description: The Alert endpoints are listed below.
    name: Alerts
  - description: >-
      The endpoints to manage anomaly setting thresholds and alert disposition
      for anomalies are listed below.
    name: Anomaly Settings
  - description: THe endpoints to manage anomaly trusted lists are listed below.
    name: Anomaly Trusted List
  - description: The Asset Inventory Dashboard endpoints are listed below.
    name: Asset Inventory
  - description: The Audit Log endpoints are listed below.
    name: Audit Logs
  - description: The Cloud Account endpoints are listed below.
    name: Cloud Accounts
  - description: The Compliance Posture endpoints are listed below.
    name: Compliance Posture
  - description: The Compliance Standard endpoints are listed below.
    name: Compliance Standards
  - description: The Integrations endpoints are listed below.
    name: Integrations
  - description: The IP Allow List endpoints are listed below.
    name: IP Allow List
  - name: Licensing
  - description: The Login endpoints are listed below.
    name: Login
  - description: The Notification Template endpoints are listed below.
    name: Notification Templates
  - description: The Policy endpoints are listed below.
    name: Policy
  - description: The Compliance Report endpoints are listed below.
    name: Reports
  - description: The Asset Explorer (a.k.a Resource Explorer) endpoints are listed below.
    name: Resource Explorer
  - description: The Resource List endpoints are listed below.
    name: Resource Lists
  - description: The Search endpoints are listed below.
    name: Search
  - description: >-
      The endpoints to save a search and manage your saved searches are listed
      below.
    name: Search Manager
  - description: The Enterprise Settings endpoints are listed below.
    name: Settings
  - description: This API runs a quick check for availability.
    name: System
  - description: The User Profile endpoints are listed below.
    name: User Profile
  - description: The User Role endpoints are listed below.
    name: User Roles
  - description: The Data Security Dashboard endpoints are listed below.
    name: Data Security Dashboard
  - description: The Data Security Inventory endpoints are listed below.
    name: Data Security Inventory
  - description: The Data Security Settings endpoints are listed below.
    name: Data Security Settings
  - description: The IAM security endpoints are listed below.
    name: IAM Security
  - description: The IAM Identity provider (IDP) security endpoint(s) are below.
    name: IAM IDP Security
  - description: The Asyncronous Scan APIs enable you to invoke IaC Scans.
    name: Async Scan
paths:
  /access_keys:
    get:
      description: >-
        Returns all access keys for your tenant if you have a Prisma Cloud
        System Admin role. Returns just your access keys if you don't have this
        role.
      operationId: get-my-access-keys
      responses:
        "200":
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/UserAccessKeyDetailResponseModel"
                type: array
          description: successful operation
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
      summary: List Access Keys
      tags:
        - Access Keys
    post:
      description: "Adds a new access key for the current user. If you have API access, you can create up to two access keys.  \r\n\r\nIf you want to create an access key for an existing Prisma Cloud service account instead of for the current user, then\nspecify the name of the existing service account as the value for the request body parameter **serviceAccountName**.\n"
      operationId: add-access-keys
      requestBody:
        $ref: "#/components/requestBodies/UserAccessKeyRequestModel"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/CreateUserAccessKeyResponseModel"
          description: successful operation
        "400":
          description: >-
            invalid_expiry_access_key / already_have_two_access_keys /
            invalid_access_key_name_length / invalid_access_key_name
        "403":
          description: unauthorized_to_use_access_keys
        "409":
          description: duplicate_access_key_name
      security:
        - x-redlock-auth: []
      summary: Add Access Key
      tags:
        - Access Keys
  "/access_keys/{id}":
    get:
      description: Returns the metadata of the access key that has the specified ID.
      operationId: get-access-key-by-id
      parameters:
        - description: Access key ID
          in: path
          name: id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/UserAccessKeyResponseModel"
          description: successful operation
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: non_existing_access_key
      security:
        - x-redlock-auth: []
      summary: Get Access Key by ID
      tags:
        - Access Keys
    put:
      description: "Updates data for the access key that has the specified ID.  \r\n\r\nNote the request body parameter **serviceAccountName** is unused.\n"
      operationId: update-access-keys
      parameters:
        - description: Access key ID
          in: path
          name: id
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        $ref: "#/components/requestBodies/UserAccessKeyRequestModel"
      responses:
        "200":
          description: successful operation
        "400":
          description: >-
            user_inactive_or_not_exist / invalid_access_key_name_length /
            invalid_access_key_name / non_existing_access_key /
            invalid_expiry_access_key / expired_access_key
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: failed_fetch_user_profile
      security:
        - x-redlock-auth: []
      summary: Update Access Key
      tags:
        - Access Keys
    delete:
      description: Deletes the access key that has the specified ID.
      operationId: delete-access-keys
      parameters:
        - description: Access key ID
          in: path
          name: id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: successful operation
        "400":
          description: user_inactive_or_not_exist
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: failed_fetch_user_profile / non_existing_access_key
      security:
        - x-redlock-auth: []
      summary: Delete Access Key
      tags:
        - Access Keys
  "/access_keys/{id}/status/{status}":
    patch:
      description: >-
        Activates or deactivates the access key that has the specified ID. You
        cannot activate an expired access key.
      operationId: update-access-key-status
      parameters:
        - description: Access key ID
          in: path
          name: id
          required: true
          schema:
            format: uuid
            type: string
        - description: Whether or not the access key is active. True means active.
          in: path
          name: status
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: successful operation
        "400":
          description: empty_access_key_status_provided
        "403":
          description: unauthorized_to_use_access_keys
        "500":
          description: non_existing_access_key / expired_access_key
      security:
        - x-redlock-auth: []
      summary: Update Access Key Status
      tags:
        - Access Keys
  /cloud/group:
    get:
      description: Returns an array of accessible account groups.
      operationId: get-account-groups
      parameters:
        - description: true = Exclude cloud account details. Default is false.
          in: query
          name: excludeCloudAccountDetails
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/AccountGroupViewModel"
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Account Groups
      tags:
        - Account Groups
    post:
      description: Create a new account group on the Prisma Cloud platform.
      operationId: add-account-group
      requestBody:
        $ref: "#/components/requestBodies/AccountGroupModel"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/AccountGroupModel"
          description: successful operation
        "400":
          description: >-
            invalid_account_group_name / account_group_name_already_exists /
            invalid_account_ids
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Add Account Group
      tags:
        - Account Groups
  /cloud/group/name:
    get:
      description: >-
        Returns list of account group IDs, names, and whether or not the group
        was created automatically.
      operationId: get-account-group-name
      parameters:
        - description: >-
            Include account groups that were automatically created during cloud
            onboarding. Default is true.
          in: query
          name: include_auto_created
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/AccountGroupMetadataViewModel"
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Account Group Names
      tags:
        - Account Groups
  "/cloud/group/name/{cloud_type}":
    get:
      description: Returns list of account group IDs and names filtered by cloud type.
      operationId: get-account-group-name-by-cloudType
      parameters:
        - description: Cloud Type
          in: path
          name: cloud_type
          required: true
          schema:
            enum:
              - aws
              - azure
              - gcp
              - alibaba_cloud
              - oci
            type: string
      responses:
        "200":
          content:
            "*/*":
              schema:
                items:
                  additionalProperties:
                    type: object
                  type: object
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Account Group Names by Cloud Type
      tags:
        - Account Groups
  "/cloud/group/{id}":
    get:
      description: Retrieve all information about an account group using its ID.
      operationId: get-account-group
      parameters:
        - description: Account Group ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: true = Include cloud account information. Default is false.
          in: query
          name: includeAccountInfo
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/AccountGroupModel"
          description: successful operation
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Account Group Info
      tags:
        - Account Groups
    put:
      description: Update information related to an existing account group.
      operationId: update-account-group
      parameters:
        - description: Account Group ID
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AccountGroupModel"
      responses:
        "200":
          description: successful operation
        "400":
          description: >-
            invalid_account_group_name / invalid_id /
            account_group_name_already_exists
        "403":
          description: unauthorized_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Update Account Group
      tags:
        - Account Groups
    delete:
      description: Deletes an existing account group using its ID.
      operationId: delete-account-group
      parameters:
        - description: Account Group ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
        "400":
          description: invalid_id
        "403":
          description: unauthorized_access
        "409":
          description: >-
            conflict_deleting_last_account_group_for_alert_rule /
            cannot_delete_an_account_group_associated_with_cloud_accounts
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Delete Account Group
      tags:
        - Account Groups
  /alert/rule:
    get:
      deprecated: true
      description: "Returns all alert rules you have permission to see based on your role. The data returned includes an open alerts count.  \r\n\r\nThis request does not return a populated **alertRuleNotificationConfig** property \nin the response object. Use \n[Get Alert Rule by ID](/api/cloud/cspm/alert-rules#operation/get-alert-rule) to retrieve a response that \nincludes a populated **alertRuleNotificationConfig** property.\n"
      operationId: get-alert-rules
      parameters:
        - description: Process only enabled alert rules
          in: query
          name: enabled
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/PolicyScanConfigViewModel"
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Alert Rules
      tags:
        - Alert Rules
    post:
      description: "Adds a new alert rule.  \r\n\r\nBy default, all alerts that this alert rule triggers will display on the Alerts page. \nYou can also send Prisma Cloud alerts that this alert rule triggers to one or more third-party\ntools that you have integrated with the Prisma Cloud service. You can also configure the alert rule \nto send email notifications.\n\nTo send a Prisma Cloud alert to a third-party tool, you must configure an **AlertRuleNotificationConfig** object \nas part of your request body parameters. The content of the **AlertRuleNotificationConfig** object \ndepends on the third-party tool. If the tools require **AlertRuleNotificationConfig.id** or \n**AlertRuleNotificationConfig.templateId**, you can use \n[Get Integrations](/api/cloud/cspm/integrations#operation/get-all-integrations) to get such information. \n\nTo add an Alert Rule, the required request body parameters are:\n\n* **name**\n* **description**\n* **allowAutoRemediate**\n* **enabled**\n* **target**\n* **target.accountGroups**\n* **scanAll**\n\nThe default values for the optional boolean parameters are in the table below:\n\n Optional Request Body Parameter | Default  \n---------------------------------| -------\n**allowAutoRemediate** | false\n**notifyOnDismissed** | false\n**notifyOnOpen** | true \n**notifyOnResolved** | false\n**notifyOnSnoozed** | false\n**deleted** | false\n\nYou can also specify addition **target** parameters to narrow the conditions that trigger alerts for this alert rule.\n\nIf **policies** is empty, then Prisma Cloud will scan all policies for violations to trigger alerts.\n\nUnder certain circumstances, you can also specify an array of **policyLabels** to identify policies. The following\nconditions must be met for you to use the **policyLabels** parameter:\n\n* The request body parameter **scanAll** must be false.\n* The policy associated with the policy label cannot be included in the request body parameter **policies**.\n"
      operationId: add-alert-rule
      requestBody:
        $ref: "#/components/requestBodies/PolicyScanConfigModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PolicyScanConfigModel"
          description: successful operation
        "400":
          description: >-
            invalid_param_value /
            auto_remediation_only_for_config_remediable_policies /
            missing_required_param / non_notification_state_selected /
            invalid_notification_state / invalid_resource_list_id /
            snooze_time_must_be_relative / dismissal_reason_required /
            has_overlaps_in_resource_list_rules / missing_required_param
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Add an Alert Rule
      tags:
        - Alert Rules
  /v2/alert/rule:
    get:
      description: "Returns all alert rules you have permission to see based on your role. The data returned does not include an open alerts count.  \r\n\r\nThis request does not return a populated **alertRuleNotificationConfig** property \nin the response object. [Use [Get Alert Rule by ID](/api/cloud/cspm/alert-rules#operation/get-alert-rule)  \nto retrieve a response that includes a populated **alertRuleNotificationConfig** property.\n"
      operationId: get-alert-rules-v2
      parameters:
        - description: Process only enabled alert rules
          in: query
          name: enabled
          required: false
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/PolicyScanConfigViewModel"
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Alert Rules V2
      tags:
        - Alert Rules
  "/alert/rule/{id}":
    get:
      description: Returns information about the alert rule with the specified ID.
      operationId: get-alert-rule
      parameters:
        - description: Alert rule ID (also known as the "policyScanConfigId")
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PolicyScanConfigViewModel"
          description: successful operation
        "400":
          description: invalid_policy_id
        "403":
          description: not_owner_or_same_role
        "404":
          description: no_results
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Get Alert Rule by ID
      tags:
        - Alert Rules
    put:
      description: Updates information about the alert rule that has the specified ID.
      operationId: update-alert-rule
      parameters:
        - description: Alert rule ID (also known as the "policyScanConfigId")
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/PolicyScanConfigModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PolicyScanConfigModel"
          description: successful operation
        "400":
          description: >-
            invalid_policy_id / missing_required_param /
            non_notification_state_selected / invalid_notification_state /
            invalid_resource_list_id / snooze_time_must_be_relative /
            dismissal_reason_required / has_overlaps_in_resource_list_rules
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Update Alert Rule
      tags:
        - Alert Rules
    delete:
      description: Deletes the alert rule that has the specified ID.
      operationId: delete-alert-rule
      parameters:
        - description: Alert rule ID (also known as the "policyScanConfigId")
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: successful operation
        "400":
          description: invalid_policy_id
        "403":
          description: incomplete_account_group_access
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Delete Alert Rule
      tags:
        - Alert Rules
  /filter/alert/suggest:
    get:
      description: >-
        Returns an object whose keys are the available policy filters. The
        corresponding values are default or recently set filter options
      operationId: get-alert-filter-and-options
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/AlertFilterSuggestion"
          description: success
      security:
        - x-redlock-auth: []
      summary: List Alert Filters
      tags:
        - Alerts
    post:
      description: >-
        Returns available options for an alert filter key. Supports fuzzy
        autocomplete search. If you specify a **query** value in the request
        body parameters, the response includes only items that contain the
        **query** string.
      operationId: get-alert-filter-options
      requestBody:
        $ref: "#/components/requestBodies/FilterSuggestionModel"
      responses:
        "200":
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ParsedTableFilter"
          description: successful operation
      security:
        - x-redlock-auth: []
      summary: List Alert Filter Autocomplete Suggestions
      tags:
        - Alerts
  /alert:
    get:
      description: "Returns a list of alerts that match the constraints specified in the query parameters.  \r\n\r\nIn the response object:\n\n* Property **riskDetail** is deprecated.\n* Property **resource.cloudServiceName** is populated only for alerts whose resources belong to a cloud service.\n"
      operationId: get-alerts
      parameters:
        - description: Time Type
          in: query
          name: timeType
          required: true
          schema:
            enum:
              - relative
            type: string
        - description: Number of **timeUnits**
          in: query
          name: timeAmount
          required: true
          schema:
            type: string
        - description: Time Unit
          in: query
          name: timeUnit
          required: true
          schema:
            enum:
              - minute
              - hour
              - day
              - week
              - month
              - year
            type: string
        - description: true = Return detailed alert data.
          in: query
          name: detailed
          required: true
          schema:
            type: boolean
        - description: >-
            Comma-separated list of specific fields to retrieve. Allowed values:
            alert.id, alert.status, alert.time, cloud.accountId, cloud.account,
            cloud.region, resource.id, resource.name, policy.name, policy.type,
            policy.severity
          in: query
          name: fields
          required: false
          schema:
            type: string
        - description: Alert ID
          in: query
          name: alert.id
          required: false
          schema:
            type: string
        - description: Alert status
          in: query
          name: alert.status
          required: false
          schema:
            type: string
        - description: Cloud account
          in: query
          name: cloud.account
          required: false
          schema:
            type: string
        - description: Cloud account Id
          in: query
          name: cloud.accountId
          required: false
          schema:
            type: string
        - description: Account group
          in: query
          name: account.group
          required: false
          schema:
            type: string
        - description: Cloud type
          in: query
          name: cloud.type
          required: false
          schema:
            type: string
        - description: Cloud region
          in: query
          name: cloud.region
          required: false
          schema:
            type: string
        - description: Cloud service
          in: query
          name: cloud.service
          required: false
          schema:
            type: string
        - description: Policy ID
          in: query
          name: policy.id
          required: false
          schema:
            type: string
        - description: Policy name
          in: query
          name: policy.name
          required: false
          schema:
            type: string
        - description: Policy severity
          in: query
          name: policy.severity
          required: false
          schema:
            enum:
              - low
              - medium
              - high
            type: string
        - description: Policy label
          in: query
          name: policy.label
          required: false
          schema:
            type: string
        - description: Policy type
          in: query
          name: policy.type
          required: false
          schema:
            enum:
              - config
              - network
              - audit_event
            type: string
        - description: Policy compliance standard name
          in: query
          name: policy.complianceStandard
          required: false
          schema:
            type: string
        - description: Policy compliance requirement name
          in: query
          name: policy.complianceRequirement
          required: false
          schema:
            type: string
        - description: Policy compliance section ID
          in: query
          name: policy.complianceSection
          required: false
          schema:
            type: string
        - description: Policy is remediable
          in: query
          name: policy.remediable
          required: false
          schema:
            enum:
              - "true"
              - "false"
            type: string
        - description: Alert rule name
          in: query
          name: alertRule.name
          required: false
          schema:
            type: string
        - description: Resource ID
          in: query
          name: resource.id
          required: false
          schema:
            type: string
        - description: Resource name
          in: query
          name: resource.name
          required: false
          schema:
            type: string
        - description: Resource TYPE
          in: query
          name: resource.type
          required: false
          schema:
            type: string
        - description: Risk grade (Deprecated)
          in: query
          name: risk.grade
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            "*/*":
              schema:
                items:
                  $ref: "#/components/schemas/AlertModel"
                type: array
          description: successful operation
        "400":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Alerts - GET
      tags:
